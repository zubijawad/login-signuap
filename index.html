<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.html">
    <link rel="stylesheet" href="result.html">
    <link rel="stylesheet" href="questions.js">
</head>
<body>

      <h2><b>Quiz App</b></h2>

  <div id="register">
    <h3><b>Register</b></h3>
    <input type="text" id="regName" placeholder="Name"><br>
    <input type="email" id="regEmail" placeholder="Email"><br>
    <input type="password" id="regPassword" placeholder="Password"><br>
    <button onclick="register()"><b>Register</b></button>
  </div>

  <div id="login">
    <h3><b>Login</b></h3>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="login()"><b>Login</b></button>
  </div>
    
</body>
<script src="script.js"></script>
</html>
